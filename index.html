<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHero_tube</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-10/12 mx-auto">
    <!-- Navigation Bar -->
    <header class="py-6 border-b-2	 ">
        <nav class="flex justify-between items-center ">
            <div>
                <img class=" md:w-full lg:w-full" src="./images/Logo.png">
            </div>
            <div id="sort-container">
                <button onclick="sortByView()"
                    class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg btn-active btn-ghost hover:bg-red-600 hover:text-white">Sort
                    by View</button>

            </div>
            <div>
                <a href="./blog.html"
                    class=" btn btn-xs sm:btn-sm md:btn-md lg:btn-lg btn-active text-white bg-red-600  hover:text-black hover:bg-gray-300 capitalize">Blog</a>

            </div>
        </nav>
    </header>
    <main>
        <!-- Category Segment -->
        <section class="mt-8 mb-12 text-center">
            <div id="category-container" class="join gap-4 md:gap-6 lg:gap-6">
            </div>
        </section>
        <!-- Video Segment -->
        <section id="VideoContainer" class=" grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 mb-24  gap-10">
        </section>
        <!-- Empty Segment -->
        <section id="EmptyContainer">
        </section>
    </main>
    <!-- Script Files -->
    <script src="./script_files/script.js"></script>
</body>

</html>
